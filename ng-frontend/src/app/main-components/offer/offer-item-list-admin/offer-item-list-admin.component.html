  <div class="offerListWrapper" *ngFor="let offer of offers">
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true"
                          (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{offer.name}}
          </mat-panel-title>
          <mat-panel-description>
            {{offer.workingDay}} - {{offer.salary}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-card class="offerItemContainer">
          <mat-card-header>
            <div mat-card-avatar class="firmLogo"></div>
            <mat-card-title>{{offer.name}}</mat-card-title>
            <mat-card-subtitle>{{offer.shortDescription}}</mat-card-subtitle>
          </mat-card-header>
           <mat-card-content>
            <mat-accordion>
              <mat-expansion-panel (opened)="panelOpenState = true"
              (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <h4>Detalles de la oferta:</h4>
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <!-- <app-offer-detail></app-offer-detail> -->
            <mat-card>
              <mat-card-header>
                <div mat-card-avatar class="firmLogo"></div>
                <mat-card-title>{{offer.name}}</mat-card-title>
                <mat-card-subtitle>{{offer.company}} - </mat-card-subtitle>
              </mat-card-header>
             <mat-card-content>
                <p>{{offer.description}}</p>
              </mat-card-content>
            </mat-card>
            </mat-expansion-panel>
          </mat-accordion>
          </mat-card-content>
        </mat-card>
      </mat-expansion-panel>
    </mat-accordion>
</div>
