<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Registrarse / Register</h3><br>
      
        <div class="formGroup">
          <mat-radio-group>
            <mat-radio-button class="example-margin" value=candidate #userRole>
              Candidat@
            </mat-radio-button>
            <mat-radio-button class="example-margin" value=company #userRole>
              Empresa
            </mat-radio-button>
            <!-- <mat-radio-button class="example-margin" value=0 #userRole hidden>
              Admin
            </mat-radio-button> -->
          </mat-radio-group>
        </div>
      <div class="formGroup">
        <input type="" class="formControl" placeholder="Introduce tu nombre de usuario" #displayName required />
      </div>
      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Introduce tu correo electrÃ³nico" #userEmail required />
      </div>
      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Introduce tu contraseÃ±a" #userPwd required />
      </div>
      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Registrase"
          (click)="authService.SignUp(userEmail.value, userPwd.value, userRole.value)" />
      </div>
      <div class="formGroup">
        <span class="or"><span class="orInner">O</span></span>
      </div>
      <div class="redirectToLogin">
        <span>Ya tienes una cuenta?
          <span class="redirect" routerLink="/login">Entrar</span></span>
      </div>
    </div>
  </div>
