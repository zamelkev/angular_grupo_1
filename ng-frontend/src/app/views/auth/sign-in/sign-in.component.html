<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Entrar / Login</h3>
        <div class="formGroup">
          <input
            type="email"
            class="formControl"
            placeholder="Correo Electrónico"
            #userName
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="password"
            class="formControl"
            placeholder="Contraseña"
            #userPassword
            required
          />
        </div>
        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <input
            type="button"
            class="btn btnPrimary"
            value="Entrar"
            (click)="authService.SignIn(userName.value, userPassword.value)"
          />
        </div>
        <div class="formGroup">
          <span class="or"><span class="orInner">O</span></span>
        </div>
        <div class="forgotPassword">
          <span routerLink="/forgot-password">¿Olvidaste tu contraseña?</span>
        </div>
        <div class="redirectToLogin">
          <span
            >¿Aún no tienes una cuenta?<span
              class="redirect"
              routerLink="/register"
            >
              Registrase</span
            ></span
          >
        </div>
      </div>
    </div>
  </div>
